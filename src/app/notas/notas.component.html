
<div class="container">

    <!-- Formulario -->
    <form>
      <input type="text" placeholder="Nome" [(ngModel)]="notas.nomeAluno" name="nomeCurso">
      <input type="number" placeholder="Nota 1" [(ngModel)]="notas.fnotaAluno" name="valorCurso">
      <input type="number" placeholder="Nota 2" [(ngModel)]="notas.snotaAluno" name="areaCurso">
      <input type="button" value="Cadastrar" (click)="cadastrar()" *ngIf="id<0">
      <input type="button" value="Editar" (click)="atualizar()" *ngIf="id>=0">   
  </form>

  <!-- Tabela -->
  
  <table>
      <tr>
          <td>Nome</td>
          <td>Primeira Nota</td>
          <td>Segunda Nota</td>
          <td>Estado</td>
          <td>Ações</td>
      </tr>

      <tr *ngFor="let notas of vetorNotas; let id = index">
          <td>{{notas.nomeAluno}}</td>
          <td>{{notas.fnotaAluno}}</td>
          <td>{{notas.snotaAluno}}</td>
          <td><button (click)="editar(id)" class="p-1 btn btn-primary">Editar</button></td>
          <td><button (click)="excluir(id)"class="p-1 btn btn-danger">Excluir</button></td>
          <td><button (click)="status(id)" class="p-1 btn btn-warning">Status</button></td>
      </tr>
  </table>



</div>
